<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Outfit&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-img">
                <img src="image-equilibrium.jpg" alt="">
                <div class="hover">
                    <i class="fa-solid fa-eye"></i>
                </div>
            </div>
            <div class="card-body">
                <div class="card-title">
                    <h1>Equilibrium #3429 </h1>
                </div>
                <div class="card-text">
                    <p>
                        Our Equilibrium collection promotes balance and calm. 
                    </p>
                </div>
                <div class="card-about">
                <div class="c1"><img src="icon-ethereum.svg" alt=""><span>0.041 ETH</span></div> 
                    <div class="c2"><img src="icon-clock.svg" alt=""><span>3 days left</span></div>
                </div>
                <div class="card-creater">
                    <img src="image-avatar.png" alt="">
                    <span class="ttt">Creation of <a href="#" class="white">Jules Wyvern
                    </a></span>
                </div>
            </div>
        </div>
    </div>

    <footer> 
        <p> Challenge by <a href="https://www.frontendmentor.io">Frontend Mentor</a>. Coded by <a href="https://www.frontendmentor.io/profile/fatimamammadova">Fatima Mammadova</a>.</p>
    </footer>
</body>
</html>
